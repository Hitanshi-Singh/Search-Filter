<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Search Filter</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e5226e9d0d.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </head>
  <body>
    <section class="container">
      <form>
        <i class="fa-solid fa-magnifying-glass"></i>
        <input
          type="text"
          name=""
          id="search-item"
          placeholder="Search Products"
          onkeyup="search()"
        />
      </form>
      <div class="product-list" id="product-list">
        <div class="product">
          <img src="./images/tshirt1.jpg" alt="" />
          <div class="p-details">
            <h2>Tshirt for everyone</h2>
            <h3>$25</h3>
          </div>
        </div>

        <div class="product">
          <img src="./images/hoodie.jpg" alt="" />
          <div class="p-details">
            <h2>Allen Solly Hoodie</h2>
            <h3>$25</h3>
          </div>
        </div>

        <div class="product">
          <img src="./images/tshirt2.jpg" alt="" />
          <div class="p-details">
            <h2>Nike T-Shirts</h2>
            <h3>$25</h3>
          </div>
        </div>

        <div class="product">
          <img src="./images/sneakers.jpg" alt="" />
          <div class="p-details">
            <h2>Adidas Sneakers</h2>
            <h3>$25</h3>
          </div>
        </div>

        <div class="product">
          <img src="./images/watch.jpg" alt="" />
          <div class="p-details">
            <h2>Rolex Watches</h2>
            <h3>$25</h3>
          </div>
        </div>

        <div class="product">
          <img src="./images/earring.jpg" alt="" />
          <div class="p-details">
            <h2>Tanishq Earrings</h2>
            <h3>$25</h3>
          </div>
        </div>

        <div class="product">
          <img src="./images/tshirt3.jpg" alt="" />
          <div class="p-details">
            <h2>Puma T-shirts</h2>
            <h3>$25</h3>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
